{% extends 'school/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <h4 class="text-center alert alert-primary">Edit Contractor Here</h4>
            <form action="" method="post">
                {% csrf_token %}
                {% for fm in form %}
                    {{fm.label_tag }}
                    {{fm}}
                    {{fm.errors|striptags}}
                {% endfor %}
                <input class="btn btn-success mt-3" type="submit" value="Update">
                <a class="btn btn-info mt-3 ml-3" href="{% url 'contractor' %}">Back To Home Page</a>
            </form>
        </div>
    </div>
{% endblock content %}
